<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
  <style>

    body{
      margin: 0;
      padding: 0;
    }
    .popup{
      top: 0;
      width: 100%;
      height: 100%;
      position: fixed;
      opacity: 0;
      transition: all 1s ease-in;
    }

    .popup__content{
      width: 300px;
      text-align: center;
      position: relative;
      margin: 30vh auto;
    }

    .popup__imagecontent{
      width: 100%;
      position: relative;
      top: -50px;
      height: 275px;
      animation-name: img-goyang2;
      animation-duration: 3s;
      animation-iteration-count: infinite;
    }

    .popup__image{
      width: 100%;
      position: relative;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .popup__hat{
      position: relative;
      width: 80%;
      position: relative;
      right: -148px;
      top: -404px;
    }

    @keyframes img-goyang2 {
      0%   {  transform: rotate(0deg)}
      25%  {  transform: rotate(-20deg)}
      50%  {  transform: rotate(-4deg)}
      75%  {  transform: rotate(20deg)}
      100% {  transform: rotate(0deg)}
    }

    .popup__dismiss{
      position: absolute;
      cursor: pointer;
      bottom: 445px;
      right: -55px;
      width: 27px;
    }
    
    .popup__caption{
      width: 100%;
      position: relative;
      font-size: 20px;
      color: white;
      bottom: 110px;
      align-items: center;
      justify-content: center;
      display: flex;
      text-align: center;
    }

    .popup--show{
      opacity: 1;
    }

    .popup__name{
      width: 100%;
      position: relative;
      color: white;
      font-size: 20px;
      bottom: -35px;
      align-items: center;
      justify-content: center;
      display: flex;
      text-align: center;
    }

    .popup--close{
      display: none;
      transition: all .2s ease-out;
    }

    @media screen and (max-width: 450px) {
      .popup__dismiss{
        right: -10px;
      }

      .popup__image{
        width: 85%;
      }

      .popup__hat{
        width: 55%;
        right: -126px;
        top: -330px;
      }
    }
  </style>
</head>
<body>
  

  <div class="popup">
    <canvas id="Canvas"></canvas>
    <div class="popup__content">
      <div class="popup__caption">
        Selamat Ulang Tahun Lur
      </div>
      <div class="popup__imagecontent">
        <img class="popup__image" src="dk.jpg" alt="Popup Iklan">
        <img class="popup__hat" src="top.png" alt="">
      </div>
      <img class="popup__dismiss" src="images/btn-close.png" alt="Close">
      <div class="popup__name">
        Dekasss
      </div>
    </div>
  </div>

  <script>
    var popup = document.querySelector(".popup");
    var dismiss = document.querySelector(".popup__dismiss");

    setTimeout(function(){
      popup.classList.add("popup--show");
    },700);

    // dismiss.addEventListener("click",function(){
    //   console.log("kil dismiss");
    //   popup.classList.remove("popup--show");
    //   popup.classList.add("popup--close");
    // })

    dismiss.addEventListener("click",function(){
      console.log("kil shop");
      popup.classList.remove("popup--show");
      popup.classList.add("popup--close");
      alert("Selamat Ulang Tahun By Shadow");
    })

  </script>


</body>
  <script>
    var c = document.getElementById("Canvas");
    var ctx = c.getContext("2d");

    var cwidth, cheight;
    var shells = [];
    var pass= [];

    var colors = ['#FF5252', '#FF4081', '#E040FB', '#7C4DFF', '#536DFE', '#448AFF', '#40C4FF', '#18FFFF', '#64FFDA', '#69F0AE', '#B2FF59', '#EEFF41', '#FFFF00', '#FFD740', '#FFAB40', '#FF6E40'];

    window.onresize = function() { reset(); }
    reset();
    function reset() {

      cwidth = window.innerWidth;
      cheight = window.innerHeight;
      c.width = cwidth;
      c.height = cheight;
    }

    function newShell() {

      var left = (Math.random() > 0.5);
      var shell = {};
      shell.x = (1*left);
      shell.y = 1;
      shell.xoff = (0.01 + Math.random() * 0.007) * (left ? 1 : -1);
      shell.yoff = 0.01 + Math.random() * 0.007;
      shell.size = Math.random() * 6 + 3;
      shell.color = colors[Math.floor(Math.random() * colors.length)];

      shells.push(shell);
    }

    function newPass(shell) {

      var pasCount = Math.ceil(Math.pow(shell.size, 2) * Math.PI);

      for (i = 0; i < pasCount; i++) {

        var pas = {};
        pas.x = shell.x * cwidth;
        pas.y = shell.y * cheight;

        var a = Math.random() * 4;
        var s = Math.random() * 10;

        pas.xoff = s *  Math.sin((5 - a) * (Math.PI / 2));
        pas.yoff = s *  Math.sin(a * (Math.PI / 2));

        pas.color = shell.color;
        pas.size = Math.sqrt(shell.size);

        if (pass.length < 1000) { pass.push(pas); }
      }
    }

    var lastRun = 0;
    Run();
    function Run() {

      var dt = 1;
      if (lastRun != 0) { dt = Math.min(50, (performance.now() - lastRun)); }
      lastRun = performance.now();

      //ctx.clearRect(0, 0, cwidth, cheight);
      ctx.fillStyle = "rgba(0,0,0,0.25)";
      ctx.fillRect(0, 0, cwidth, cheight);

      if ((shells.length < 10) && (Math.random() > 0.96)) { newShell(); }

      for (let ix in shells) {

        var shell = shells[ix];

        ctx.beginPath();
        ctx.arc(shell.x * cwidth, shell.y * cheight, shell.size, 0, 2 * Math.PI);
        ctx.fillStyle = shell.color;
        ctx.fill();

        shell.x -= shell.xoff;
        shell.y -= shell.yoff;
        shell.xoff -= (shell.xoff * dt * 0.001);
        shell.yoff -= ((shell.yoff + 0.2) * dt * 0.00005);

        if (shell.yoff < -0.005) {
          newPass(shell);
          shells.splice(ix, 1);
        }
      }

      for (let ix in pass) {

        var pas = pass[ix];

        ctx.beginPath();
        ctx.arc(pas.x, pas.y, pas.size, 0, 2 * Math.PI);
        ctx.fillStyle = pas.color;
        ctx.fill();

        pas.x -= pas.xoff;
        pas.y -= pas.yoff;
        pas.xoff -= (pas.xoff * dt * 0.001);
        pas.yoff -= ((pas.yoff + 5) * dt * 0.0005);
        pas.size -= (dt * 0.002 * Math.random())

        if ((pas.y > cheight)  || (pas.y < -50) || (pas.size <= 0)) {
            pass.splice(ix, 1);
        }
      }
      requestAnimationFrame(Run);
    }
  </script>
<style>
  canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }
</style>
</html>
